<!DOCTYPE html>
<html>
<head>
    <title>Alpine.js Demo</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="counter2.js"></script>
</head>
<body>
    <h1 x-data="{ message: 'I ❤️ Alpine' }" x-text="message"></h1>

    <p>В данном примере код счётчика вынесен в файл counter2.js</p>

    <!-- Ссылаемся на функцию counter из файла counter2.js -->
    <div x-data="counter">
        <button x-on:click="increment()">Increment</button>
        <button x-on:click="decrement()">Decrement</button>
        <p>The Counter is: <span x-text="count"></span></p>
    </div>
</body>
</html>
