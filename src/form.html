<!DOCTYPE html>
<html>

<head>
    <title>Alpine.js Demo: Form</title>
    <link rel="stylesheet" href="form.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="form.js"></script>
</head>

<body>
    <form x-data="signupForm">
        <h1 x-data="{ message: 'I ❤️ Alpine' }" x-text="message"></h1>

        <div class="form-field">
            <label>
                <span>Username:</span>
                <input x-model="username" type="text" maxlength="15" required>
                <div x-text="username"></div>
            </label>
        </div>

        <div class="form-field password">
            <label>
                <span>Password:</span>
                <input x-model="password" type="password" minlength="8" required>
            </label>
        </div>

        <div class="form-field">
            <label>
                <span>Confirm Password:</span>
                <input x-model="passwordConfirm" type="password" minlength="8" required>
            </label>
        </div>

        <div class="form-field">
            <label>
                Favorite Color:
                <select x-model="color" required>
                    <option value="">Select a color</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                </select>
            </label>
        </div>

        <div class="form-field">
            <label>
                <span>Your Bio:</span>
                <textarea x-model="bio" maxlength="128"></textarea>
            </label>
        </div>

        <div class="form-field newsletter">
            <label>
                <input x-model="newsletter" type="checkbox">
                <span>Subscribe to our newsletter</span>
            </label>
        </div>

        <button type="submit">Submit</button>
    </form>
</body>

</html>
